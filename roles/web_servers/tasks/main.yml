- name: Install apache package and add php support for CentOS
  tags: apache,centos,httpd
  yum:
    name:
       - httpd
       - php
    state: latest
    when: ansible_distribution == "CentOS"
    
- name: Start httpd (CentOS)
  tags: apache,https,centos
  service:
    name: httpd  
    state: started
    enabled: yes
  when: ansible_distribution == "CentOS"
    
- name: change e-mail address for admin
  tags: apache,centOS,httpd
  lineinfile:
    path: /etc/httpd/conf/httpd.conf
    regexp: '^ServerAdmin'
    line: ServerAdmin somebody@somewhere.net 
  when: ansible_distribution == "CentOS"
  register: httpd
  
-  name: restart httpd (CentOS)
   tags: apache,centos,httpd
   service:
     name: httpd
     state: restarted
   when: httpd.changed //This will run when the httpd service changes.
      
- name: Install apache package and add php support for Ubuntu
  tags: apche,apache2,ubuntu
  apt:
    name:
      - apache2
      - libapache2-mod-php
    state: latest
  when: ansible_distribution == "Ubuntu"
      
- name: copy default html file for site 
  tags: apache,apache2, httpd
  copy:
    src: default_site.html 
    dest: /var/www/html/index.html
    owner: root
    group: root
    mode: 0644

