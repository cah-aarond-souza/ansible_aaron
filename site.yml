---

- hosts: all
  become: true
  pre_tasks:

  - name: Install updates (CentOS)
    tags: always
    yum:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"
  
  - name: Install updates (Ubuntu)
    tags: always
    apt:   
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: workstations
  become: true
  tasks:
  
  - name: install unzip
    package: 
      name: unzip

  - name: install terraform
    unarchive:
      srs: https://releases.hashicorp.com/terraform/1.5.3/terraform_1.5.3_linux_arm64.zip
      dest: /usr/local/bin
      remote src: yes
      mode: 0755
      owner: root
      group: root
  
- hosts: web_servers
  become: true
  tasks:

  - name: Install apache package and add php support for CentOS
    tags: apache,centos,httpd
    yum:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"

  - name: Install apache package and add php support for Ubuntu
    tags: apche,apache2,ubuntu
    apt:    
      name:
        - apache2                 
        - libapache2-mod-php                
      state: latest
    when: ansible_distribution == "Ubuntu"

  - name: copy default html file for site
    tags: apache,apache2, httpd
    copy:  
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644
       
- hosts: db_servers
  become: true
  tasks: 

  - name: Install mariadb package (CentOs)
    tags: centos,db,mariadb 
    yum: 
      name: mariadb
      state: latest
    when: ansible_distribution == "CentOs"

  - name: Install mariadb package (Ubuntu)
    tags: db,mariadb,ubuntu
    apt: 
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ububtu"
